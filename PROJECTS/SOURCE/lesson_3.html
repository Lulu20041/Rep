<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с HTML тегами. Часть №3 </title>
</head>

<body>
    <form method="get" action="#" enctype="multipart/form-data">
        <div>
            <p>Название</p>
            <input placeholder="Имя" tabindex="1" name="bookname" type="text">
        </div>
        <div>
            <p>Автор</p>
            <input placeholder="Пароль" tabindex="2  " name="autor" type="password">
        </div>
        <div>
            <p>Издатель</p>
            <input placeholder="Номер телефона" tabindex="3  " name="publisher" type="text">
        </div>
        <div>
            <p>Дата издания</p>
            <input placeholder="Дата публикации" tabindex="4" name="publDate" type="date">
        </div>
        <div>
            <p>Цена</p>
            <input placeholder="Цена" type="number" tabindex="5" name="Price">
        </div>
        <div>
            <p>Аннотация</p>
            <textarea tabindex="6" name="text"></textarea>
        </div>
        <div>
            <p>Переплёт</p>
            <input tabindex="9" type="file" name="bookfoto">
        </div>

        <div>
            <p>Действия</p>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</body>

</html>
